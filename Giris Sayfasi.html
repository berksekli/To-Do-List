<body>
    <div class="container-wrapper">
        <h1>Giriş</h1>
        <form id="giris-formu">
            <div class="giris-container">
                <img style="width: 400px; height: 350px; " src="TO DO.png">
                <br>
                <input class="input-box" style="max-width: 300px;" type="text" id="kullanici-adi" placeholder="Kullanıcı Adı" required>
                <i class="fas fa-user"></i>
            
            
                <input class="input-box" style="max-width: 300px;" type="password" id="sifre" placeholder="Şifre" required>
                <i class="fas fa-lock"></i>
                <br>
                <button class="button" type="submit">Giriş Yap</button>
            </div>
            
        </form>
    </div>

    <script src="giris-scripts.js"></script>
